<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <form action="/create" method="POST">
            {% csrf_token %}
            <h1 class="mb-3 row">Dojo Survey</h1>
            <div class="row mb-3">
                <label for="fname" class="form-label col-sm-2">Full name: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="fname">
                </div>
            </div>

            <div>
                <label for="gender" class="form-label col-sm-2">Gender: </label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input col-sm-2" name="gender" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input col-sm-2" name="gender" value="Female">
                    <label class="form-check-label" for="male">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" value="Other">
                    <label class="form-check-label" for="male">Other</label>
                </div>
            </div>

            <div class="row mb-3 mt-3">
                <div class="col-sm-2">
                    <label class="form-label col-sm-2">Location: </label>
                </div>
                <div class="col-sm-5">
                    <select class="form-select form-select-sm" name="location">
                        <option value="none" selected disabled hidden>
                            Dojo Location</option>
                        <option value="Bellevue, WA">Bellevue, WA</option>
                        <option value="Boise, ID">Boise, ID</option>
                        <option value="Chicago, IL">Chicago, IL</option>
                        <option value="Dallas, TX">Dallas, TX</option>
                        <option value="Los Angeles, CA">Los Angeles, CA</option>
                        <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 mt-3">
                <label class="form-label col-sm-2">Language: </label>
                <div class="col-sm-5">
                    <select class="form-select form-select-sm" name="language">
                        <option value="none" selected disabled hidden>
                            Pick Favorite Language
                        </option>
                        <option value="Python">Python</option>
                        <option value="MERN">MERN</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-sm-7 mb-3">
                <label for="comments">Comments: </label>
                <textarea class="form-control" id="comments" name="comments">
                </textarea>
            </div>

            <button type="submit" href="/result" class="btn btn-primary justify-content-center col-md-7">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
