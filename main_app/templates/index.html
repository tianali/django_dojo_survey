<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <form action="/create" method="POST">
            {% csrf_token %}
            <div class="section">
                <label class="label">Full name: </label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="section">
                <label class="label">Gender: </label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <div class="section">
                <label class="label">Dojo Location: </label>
                <select id="location" name="location">
                    <option value="none" selected disabled hidden>
                        Select Location</option>
                    <option value="Bellevue, WA">Bellevue, WA</option>
                    <option value="Boise, ID">Boise, ID</option>
                    <option value="Chicago, IL">Chicago, IL</option>
                    <option value="Dallas, TX">Dallas, TX</option>
                    <option value="Los Angeles, CA">Los Angeles, CA</option>
                    <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                </select>
            </div>

            <div class="section">
                <label class="label">Fav Language: </label>
                <select id="language" name="language">
                    <option value="none" selected disabled hidden>
                        Pick Language
                    </option>
                    <option value="Python">Python</option>
                    <option value="MERN">MERN</option>
                    <option value="Java">Java</option>
                </select>
            </div>

            <div class="section">
                <label class="label">Comments: </label>
                <textarea id="comments" name="comments">
                </textarea>
            </div>

            <button type="submit" href="/result" id="button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
