<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <h4>Submitted Info</h4>
        <p>Full Name: {{ request.session.fname }}</p>
        <p>Gender: {{ request.session.gender }}</p>
        <p>Location: {{ request.session.location }}</p>
        <p>Languages: {{ request.session.language}} </p>
        <p>Comments: {{ request.session.comments }}</p>
    </div>
</body>
</html>
